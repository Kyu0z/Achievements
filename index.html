<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="animation">

        <div class="style_1">
            <div class="box"></div>
        </div>



        <div class="style_2">
            <div class="loader">
                <div class="">1</div>
                <div class="">2</div>
                <div class="">5</div>
            </div>
        </div>



        <div class="style_3">      
            <div class="dots-loading">
                <div style="--delay: 1s"></div>
                <div style="--delay: 2s"></div>
                <div style="--delay: 3s"></div>
                <div style="--delay: 4s"></div>
            </div>
        </div>


        <div class="style_4">
                <span class="span_4"></span>
                <span class="span_4"></span>
                <span class="span_4"></span>
                <span class="span_4"></span>        
        </div>


        <div class="style_5">
            <div class="balls"></div>
            <div class="balls"></div>
            <div class="balls"></div>
        </div>
          


        <div class="style_6">

        </div>


        <div class="dots">
            <div></div>
            <div></div>
            <div></div>
        </div>


          
        <div class="style_8">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>


        <div class="style-9">
            <svg viewBox="25 25 50 50">
                <circle cx="50" cy="50" r="20"></circle>
            </svg>
        </div>

    </div>

    <div class="line-loading"></div>

    <div class="dots-loading_more">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>

</body>
</html>
